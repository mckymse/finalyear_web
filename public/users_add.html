<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-app.js"></script>

       
        <!-- firestore cdn-->
        <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-firestore.js"></script>
        <!--firebase auth cdn-->
        <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-auth.js"></script>

        <script src="scripts/add.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <h1 class="display-3">WELCOME ADMIN</h1>
                </div>
                <div class="col-sm-2"></div>
            </div>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-3">
                    <div>
                        <div class="form-group">
                            <label for="id">NAME</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">EMAIL</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" class="form-control" id="pwd" required>
                        </div>  
                        <div class="form-group">
                            <label for="category">DESIGNATION</label>
                            <select class="form-control" id="category" required>
                                <option >SELECT</option>
                                <option >DOCTOR</option>
                                <option >PHARMACIST</option>
                                <option >LAB TECHNICIAN</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="department">DEPARTMENT</label>
                            <select class="form-control" id="department" required>
                                <option >PHARMACEUTICALS</option>
                                <option>LABORATORY</option>
                                <option >NEUROLOGY</option>
                                <option >CARDIOLOGY</option>
                                <option >HEMATOLOGY</option>
                                <option >MICROBIOLOGY</option>
                            </select>
                        </div>
                        <button onclick="signup()" class="btn btn-success">ADD</button> 
                    </div>
                </div>
                <div class="col-sm-5"></div>
            </div>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                <a href="index.html" style="color: black; list-style: none;">Home</a>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
